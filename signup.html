  <body>



    <div class="row hero1 fullWidth">
    <!-- nav -->
      <div class="title-bar" data-responsive-toggle="da-menu" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle="da-menu"></button>
      </div>

      <div class="top-bar" id="da-menu">
        <div class="top-bar-right">
          <ul class="vertical medium-horizontal menu">
            <li class="show-for-small-only"><a href="index.html">Home</a></li>
            <li><a href="classes.html">Classes</a></li>
            <li><a href="signup.html">Sign Up</a></li>
          </ul>
        </div>
        <div class="top-bar-left">
          <ul class="menu">
            <li class="menu-text show-for-medium"><a href="index.html">uAchieve</a></li>
          </ul>
        </div>
      </div>

      <!-- hero1 -->
      <div class="small-12 columns">
        <div class="hero1text">
          <h1>Sign Ups</h1>
          <h2>Breakthroughs in Math</h2>
          <h2>Summer 2017</h2>
        </div>
      </div>
    </div>

    <!-- hero2 -->
    <div class="row hero2 fullWidth">
      <div class="small-12 columns">
        <div class="hero2form">
          <form>
            <div class="row">
              <div class="small-12 medium-6 columns">
                <label>Parent's Name
                  <input type="text" placeholder=".medium-6.columns">
                </label>
              </div>
              <div class="small-12 medium-6 columns">
                <label>Student's Name
                  <input type="text" placeholder=".medium-6.columns">
                </label>
              </div>
              <div class="small-12 medium-6 columns">
                <label>Email
                  <input type="text" placeholder=".medium-6.columns">
                </label>
              </div>
              <div class="small-12 medium-6 columns">
                <label>Phone Number
                  <input type="text" placeholder=".medium-6.columns">
                </label>
              </div>
              <div class="small-12 medium-6 columns">
                <label>Class
                  <select>
                    <option value="husker">Math</option>
                    <option value="starbuck">Writing</option>
                  </select>
                </label>
              </div>
            </div>

            <a class="button" id="submit" href="#">Submit</a>
          </form>
        </div>
      </div>
    </div>

    <!-- hero3 -->
    <div class="row hero3 fullWidth">
      <div class="small-12 columns">
        <div class="hero3text">
          
        </div>

    <div class="row footer fullWidth">
      <div class="small-12 columns">
        <div class="footerText">
          <h1>(808)-391-8708</h1>
          <h1>contactus@uachievehawaii.com</h1>
          <h1>1151 Mapunapuna St</h1>
          <h1>Honolulu, HI 96819</h1>
        </div>
      </div>
